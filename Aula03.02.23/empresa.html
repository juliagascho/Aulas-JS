<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <form>
            <h3>Registro de dados</h3>
            <div class="mb-3">
                <label for="email">Email</label><br />
                <input id="email" name="email" type="email" placeholder="Digite seu email" />
            </div>
            <div class="mb-3">
                <label for="cep">CEP</label><br />
                <input id="cep" type="text" name="cep" placeholder="Digite o CEP" />
            </div>
            <div class="mb-3">
                <label for="uf">UF</label><br />
                <input id="uf" type="text" name="uf" placeholder="Digite a UF" maxlength="2" />
            </div>
            <div class="mb-3">
                <label for="localidade">Localidade</label><br />
                <input id="localidade" type="text" name="localidade" placeholder="Digite a localidade" />
            </div>
            <div class="mb-3">
                <label for="telefone">Telefone</label><br />
                <input id="telefone" type="text" name="telefone" placeholder="Digite o telefone com ddd" />
            </div>
            <button id="btn-add" type="button" class="btn btn-success">Adicionar</button>
            <button type="reset" class="btn btn-danger">Limpar</button>
        </form>
        <hr />
        <h3>Lista de dados</h3>
        <table>
            <thead> <!--linha de cabeÃ§alho da tabela tag mais semantica-->
                <tr>
                    <th>Email</th>
                    <th>CEP</th>
                    <th>UF</th>
                    <th>Localidade</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="conteudo-tabela"></tbody> <!--linha de corpo da tabela-->
        </table>
    </main>
    <script src="./scripts/empresa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
